<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Page Title</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700&display=swap&subset=cyrillic" rel="stylesheet">
	
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">

	<!-- Style css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="wrapper ">
		<div class="p-40 m-auto">
			<div class="product-block">
				<div class="d-flex">
					<div>
						<h2 class="heading mb-30">Заголовок</h2>
						<p class="lead-text">Заголовок 3. Apple MQD32LL/A 13» MacBook Air, Intel Dual-Core i5 1.8GHz Processor, 8GB RAM, 128GB SSD, WiFi 802.11ac, Bluetooth 4.0, Mac OS, Silver</p>
					</div>
					<div>
						<div class="variation-wrap">
							<div class="variation variation-primary"></div>
							<div class="variation variation-light-grey"></div>
							<div class="variation variation-info"></div>
							<div class="variation variation-success"></div>
							<div class="variation variation-orange"></div>
							<div class="variation variation-purple"></div>
							<div class="variation variation-danger"></div>
							<div class="variation variation-warning"></div>
							<div class="variation variation-white"></div>
							<div class="variation variation-dark-grey"></div>
						</div>
					</div>
				</div>

				<div class="btn-group select-currency">
					<button type="button" class="btn btn-default active">$</button>
					<button type="button" class="btn btn-default">€</button>
					<button type="button" class="btn btn-default">£</button>
				</div>
				<div class="card">
					<img src="images/master.png" alt="" class="img-fluid">
				</div>
			</div>
		</div>

	</section>

	<script src="js/script.js"></script>
</body>
</html>
