<!DOCTYPE html>
<html lang="en">

	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>Login</title>
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">

		<!--end::Fonts -->

		
		<!-- Bootstrap css -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- FontAwesome -->
		<link rel="stylesheet" href="css/fontAwesome.css">
		<!-- Custom styles -->
		<link rel="stylesheet" href="css/style.css">

		<link rel="shortcut icon" href="images/favicon.ico" />
	</head>

	<!-- end::Head -->
	<body class="">
		
		<div class="bg full-screen" style="background-image: url(images/bg-3.jpg);">
			<form action="" class="login-form" method="POST" role="form">
				<legend>Sign In</legend>
			
				<div class="form-group">
					<div class="field_with_errors"><label class="sr-only" for="user_email">Email</label></div>
					<div class="field_with_errors"><input autocomplete="email" class="form-control" placeholder="Email" type="email" value="" name="user[email]" id="user_email" data-validate="true"><label for="user_email" class="message invalid-feedback">is invalid</label></div>
				</div>
				<div class="form-group password">
					<div class="field_with_errors"><label class="sr-only" for="user_password">Password</label></div>
					<div class="field_with_errors"><input autocomplete="current-password" class="form-control" placeholder="Password" type="password" name="user[password]" id="user_password" data-validate="true"><label for="user_password" class="message invalid-feedback">can't be blank</label></div>
					<div class="show-password"><i class="fas fa-eye"></i></div>
				</div>

				<div class="row mt-40 mb-50">
					<div class="col text-left">
						<label class="checkbox">
							<input type="checkbox" name="remember"> Remember me
							<span></span>
						</label>
					</div>
					<div class="col text-right">
						<a href="forget-password.html" class="login__link">Forget Password ?</a>
					</div>
				</div>
			
				<button type="submit" class="btn btn-lg btn-info">Sign In</button>
			</form>

		</div>
		

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
