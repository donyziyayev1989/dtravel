<!DOCTYPE html>
<html lang="en">

	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>Login</title>
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">

		<!--end::Fonts -->

		
		<!-- Bootstrap css -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- FontAwesome -->
		<link rel="stylesheet" href="css/fontAwesome.css">
		<!-- Custom styles -->
		<link rel="stylesheet" href="css/style.css">

		<link rel="shortcut icon" href="images/favicon.ico" />
	</head>

	<!-- end::Head -->
	<body class="">
		
		<div class="bg full-screen" style="background-image: url(images/bg-3.jpg);">
			<form action="" class="login-form" method="POST" role="form">
				<legend>Enter New Password</legend>

				<div class="form-group password">
					<label for="" class="sr-only">Password</label>
					<input type="password" class="form-control" placeholder="Password">
					<div class="show-password"><i class="fas fa-eye"></i></div>
				</div>

				<div class="form-group password">
					<label for="" class="sr-only">Password</label>
					<input type="password" class="form-control" placeholder="Password confirmation">
					<div class="show-password"><i class="fas fa-eye"></i></div>
				</div>
				
				<div class="mb-30"></div>

				<h4 class="text-left">Password strength</h4>

				<div class="password-strength password-strength--3">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>

				<button type="submit" class="btn btn-lg btn-info">Change Password</button>
			</form>

		</div>
		

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
